<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button onclick="tietoa()">Satunnainen henkilö</button>
<p id="tietoa"></p>
<img src="" id="kuva">
    <script type="text/javascript">
      function tietoa()
      {
        fetch("https://randomuser.me/api/")
        .then(response => response.json())
        .then(data => {
          console.log(data.results[0]);

          document.getElementById("tietoa").innerHTML = "<br><b>Nimi: </b>"+data.results[0].name.first+" "+data.results[0].name.last
          + "<br><b>Osoite: </b>" + data.results[0].location.street.name + " "+data.results[0].location.street.number
          + "<br><b>Kaupunki: </b>" + data.results[0].location.city + " "
          + "<br><b>Postinumero: </b>" + data.results[0].location.postcode + " "
          + "<br><b>Puhelin: </b>" + data.results[0].phone + " "
          + "<br><b>Maa: </b>" + data.results[0].location.country + " "
          + "<br><b>Käyttäjätunnus + salasana: </b>" + data.results[0].login.username+" "+data.results[0].login.password;
          + "<br><b>Syntymäaika: </b>" + data.results[0].dob.date;
          + "<br><b>Sähköposti: </b>" + data.results[0].email;

  document.getElementById("kuva").src= data.results[0].picture.large;
        } );
      }
</script>
</body>
</html>
